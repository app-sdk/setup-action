name: Setup App SDK
description: Downloads, extracts, and initializes App SDK
inputs:
  s3-key:
    description: S3 object key
    required: true
  s3-bucket:
    description: S3 object bucket
    required: true
  s3-region:
    description: S3 service region
    default: ""
  s3-endpoint:
    description: S3 service endpoint
    default: ""
  s3-access-key-id:
    description: S3 access key ID
    default: ""
  s3-secret-access-key:
    description: S3 secret access key
    default: ""
  s3-force-path-style:
    description: S3 force path style
    default: false
outputs:
  app-version:
    description: Detected app version
  node-version:
    description: Detected Node.js version
  package-manager:
    description: Detected package manager (npm, yarn, pnpm, or bun)
  npm-version:
    description: Detected npm version (if npm is the package manager)
  yarn-version:
    description: Detected yarn version (if yarn is the package manager)
  pnpm-version:
    description: Detected pnpm version (if pnpm is the package manager)
  bun-version:
    description: Detected bun version (if bun is the package manager)
  install-command:
    description: Command to install dependencies (e.g., npm ci, pnpm install)
  exec-command:
    description: Command to execute package binaries (e.g., npx, pnpm exec)
runs:
  using: node24
  main: dist/index.js
